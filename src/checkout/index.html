<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      ul, li{
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="">
          <fieldset>
            <legend>Shipping</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" ><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" ><br>
          <label for="street">Street</label><br>
          <input type="text" id="street" name="street"><br>
          <label for="city">City</label><br>
          <input type="text" id="city" name="city"><br>
          <label for="state">State</label><br>
          <input type="text" id="state" name="state"><br>
          <label for="zip">Zip</label><br>
          <input type="number" id="zip" name="zip"><br>
          <input type="submit" value="Submit">
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNum">Card number</label><br>
            <input name="cardNum" required /><br>
            <label for="cardExp">Expiration</label><br>
            <input name="cardExp" required /><br>
            <label for="seCode">Security Code</label><br>
            <input name="seCode" required /><br>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="n_items"></span>)</label>
                <p name="total_items" id="total_items"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="CartTotal"><b>Order Total</b></label>
                <p id="car_total"></p>
              </li>
            </ul>
          </fieldset>
          
        </form> 
    </main>
    <footer id="main-footer"></footer>

    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
